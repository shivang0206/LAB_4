<html>
    <head>
        <title>T6_Shivang</title>
    </head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-gap: 10px;
            background-color: lightgray;
        }
        .grid-item {
            text-align: center;
        }
        .icon {
            padding: 12px;
        }
        .version {
            font-family:'Courier New', Courier, monospace;
        }
    </style>
    <body>
        <div class="grid-container">
            <div class="grid-item icon"><img src="01.png" alt="chrome-icon"></div>
            <div class="grid-item icon"><img src="02.png" alt=""></div>
            <div class="grid-item icon"><img src="03.png" alt=""></div>
            <div class="grid-item icon"><img src="04.png" alt=""></div>
            <div class="grid-item icon"><img src="05.png" alt=""></div>
            <div class="grid-item version">57.0</div>
            <div class="grid-item version">16.0</div>
            <div class="grid-item version">52.0</div>
            <div class="grid-item version">10</div>
            <div class="grid-item version">44</div>
        </div>
    </body>
</html>
